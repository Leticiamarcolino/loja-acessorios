<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .img-sm {
      width: 90px;
      max-height: 75px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <div class="card">
      <table class="table table-hover shopping-cart-wrap">
        <thead class="text-muted">
          <tr>
            <th scope="col">Produto</th>
            <th scope="col" width="120">Quantidade</th>
            <th scope="col" width="120">Preço</th>
            <th scope="col" width="200" class="text-right">Ação</th>
          </tr>
        </thead>
        <tbody id="produtos">
        </tbody>
      </table>
    </div>
  </div>
  <script>
    async function fetchCart() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const produtosContainer = document.getElementById('produtos');
      produtosContainer.innerHTML = '';

      for (let item of carrinho) {
        try {
          const response = await fetch(`https://fakestoreapi.com/products/${item.id}`);
          const data = await response.json();
          renderItem(data, item.quantidade);
        } catch (error) {
          console.error('Erro ao buscar produto:', error);
        }
      }
    }

    function renderItem(data, quantidade) {
      const produtosContainer = document.getElementById('produtos');
      produtosContainer.innerHTML += `
        <tr id="item-${data.id}">
          <td>
            <figure class="media">
              <div class="img-wrap"><img src="${data.image}" class="img-thumbnail img-sm"></div>
              <figcaption class="media-body">
                <h6 class="title text-truncate">${data.title}</h6>
              </figcaption>
            </figure>
          </td>
          <td>
            <input type="number" value="${quantidade}" min="1" max="10" class="form-control" onchange="updateQuantity(this, ${data.id})">
          </td>
          <td>
            <div class="price-wrap">
              <var class="price">R$ ${(data.price * quantidade).toFixed(2)}</var>
            </div>
          </td>
          <td class="text-right">
            <a href="#" class="btn btn-outline-danger" onclick="removeItem(${data.id}); return false;"> × Remover</a>
          </td>
        </tr>
      `;
    }

    function updateQuantity(el, id) {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const item = carrinho.find(item => item.id === id);
      if (item) {
        item.quantidade = Number(el.value);
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        fetchCart(); // Re-render the cart
      }
    }

    function removeItem(id) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho = carrinho.filter(item => item.id !== id);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      fetchCart(); // Re-render the cart
    }

    fetchCart(); // Initial load
  </script>
</body>

</html>
