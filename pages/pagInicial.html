<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function addAllToCart() {
      try {
        const response = await fetch('https://fakestoreapi.com/products');
        const products = await response.json();
        const carrinho = products.map(product => ({ id: product.id, quantidade: 1 }));

        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        alert('Todos os produtos foram adicionados ao carrinho!');
      } catch (error) {
        console.error('Erro ao adicionar produtos ao carrinho:', error);
      }
    }
  </script>
</head>

<body>
  <div class="container mt-4">
    <h1>Lista de Produtos</h1>
    <button class="btn btn-primary" onclick="addAllToCart()">Adicionar Todos ao Carrinho</button>
  </div>
</body>

</html>
